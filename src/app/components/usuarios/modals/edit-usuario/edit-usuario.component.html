<div class="row">
    <form class="col-md-12"  #formAddEmpleado="ngForm">
        <div class="row">
            <div class="col-md-12"><h3 class="colorAzul" style="text-align: center;">Editar Usuario</h3></div>

            <div class="divider"></div>

             <!-- Loader -->
            <div class="col-md-12" style="padding: 5px 0px;">
                <mat-progress-bar mode="indeterminate" *ngIf="preloaderActivo"></mat-progress-bar>
            </div>

            <div class="form-group col-sm-12 col-md-6">
                <label for="nombre">Nombre:</label>
                <input type="text" #userEmail="ngModel" [(ngModel)]="usuario.nombre" name="nombre" required class="form-control" id="nombre"  oninput="this.value = this.value.toUpperCase()">
            </div>

            
            <div class="form-group col-sm-12 col-md-6">
                <label for="userEmail">Username:</label>
                <input type="text" #userEmail="ngModel" [(ngModel)]="usuario.username" name="userEmail" required class="form-control" id="userEmail"  oninput="this.value = this.value.toUpperCase()">
            </div>

            <div class="col-sm-12 ">
                <label for="select">Rol:</label>
                <select class="custom-select" [(ngModel)]="usuario.rol" required name="Id_Empleado" id="select">
                    <option [value]="1"> Usuario Normal </option>
                    <option [value]="2"> Usuario Administrador </option>
                </select>
            </div>
            

            <div class="col-sm-12"></div>
             
        
            <div class="col-sm-12" style="margin-bottom: 10px;">
                <button class="btn botonCafe waves-effect text-white" style="width: 100%;" (click)="cerrarModal()" [disabled]="desactivado">Cancelar</button>
            </div>

            <div class="col-sm-12">
                <input class="btn botonVerde text-white" type="submit" style="width: 100%;" value="Guardar" [disabled]="!formAddEmpleado.form.valid || desactivado" (click)="editar()">
            </div>

        </div>
    </form>
</div>
