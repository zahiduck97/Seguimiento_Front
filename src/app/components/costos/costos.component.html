<div class="container card mt-5">
    <div>

        <!-- Loader -->
        <div style="padding: 5px 0px;">
            <mat-progress-bar mode="indeterminate" *ngIf="preloaderActivo"></mat-progress-bar>
        </div>

        <div class="w-100">
            <div class="text-center mt-3">
                <h3><strong class="colorAzul">Costos</strong></h3>
            </div>



            <div class="d-flex justify-content-between">
                <div class="d-flex">
                    <button class="btn" (click)="conectarServidor()" data-toggle="tooltip" data-placement="top" title="Recargar Costos" [disabled]="desactivado">
                        <i class="material-icons">replay</i>
                    </button>
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                    </mat-form-field>
                </div>

                <div>
                    <button class="btn botonAzul white-text" (click)="nuevo()" [disabled]="desactivado"> Nuevo Costo</button>
                </div>
            </div>

        </div>


        <div>

            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="codificacion">
                    <th mat-header-cell *matHeaderCellDef class="botonAzul text-white text-center" style="font-size: 20px;"> Codificacion </th>
                    <td mat-cell *matCellDef="let row"> {{row.codificacion}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef class="botonAzul text-white text-center" style="font-size: 20px;"> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="costo">
                    <th mat-header-cell *matHeaderCellDef class="botonAzul text-white text-center" style="font-size: 20px;"> Costo </th>
                    <td mat-cell *matCellDef="let row"> {{row.costo}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef class="botonAzul text-white text-center" style="font-size: 20px;"> Acciones </th>
                    <td mat-cell *matCellDef="let row">

                        <i class="material-icons colorAzul" data-toggle="tooltip" data-placement="top" title="Editar Costo" (click)="editar(row)">edit</i>
                        <i class="material-icons colorRojo" data-toggle="tooltip" data-placement="top" title="Borrar Costo" (click)="delete(row)">delete</i>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>

            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
