<div class="row">
  <form class="col-md-12" #formAddEmpresa="ngForm">

    <h3 class="colorVerde col-md-12" style="text-align: center;">Editar Costo</h3>

    <div class="divider"></div>

    <!-- Loader -->
    <div style="padding: 5px 0px;">
      <mat-progress-bar mode="indeterminate" *ngIf="preloaderActivo"></mat-progress-bar>
    </div>

    <div mat-dialog-content class="col-sm-12">
      <div class="row">
        <div class="form-group col-sm-12">
          <mat-form-field>
            <mat-label>Norma</mat-label>
            <mat-select [(ngModel)]="costo.idNorma" name="idNorma">
              <mat-option *ngFor="let norma of normas" [value]="norma.id">
                {{norma.codificacion}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-group col-sm-12">
          <mat-form-field>
            <mat-label>Servicio</mat-label>
            <mat-select [(ngModel)]="costo.idTipoServicio" name="idTipoServicio">
              <mat-option *ngFor="let servicio of servicios" [value]="servicio.id">
                {{servicio.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-group col-sm-12">
          <label for="costo">Costo:</label>
          <input type="number" #nombre="ngModel" [(ngModel)]="costo.costo" name="costo" id="costo" required oninput="this.value = this.value.toUpperCase()" class="form-control">
        </div>

      </div>
    </div>

    <div mat-dialog-actions class="col-sm-12">
      <div class="col-sm-12" style="margin-bottom: 10px;">
        <button class="btn botonCafe waves-effect" (click)="cerrarModal()" style="width: 100%;">Cancelar</button>
      </div>

      <div class="col-sm-12">
        <input class="btn botonVerde" type="submit" style="width: 100%;" value="Guardar" [disabled]="!formAddEmpresa.form.valid || desactivado" (click)="guardar()">
      </div>
    </div>

  </form>
</div>
